<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>

	<form action="#" method="post">

		<br>
		<input type="range" name="likeness"  id="likeness"  min="1" max="100" ></input>

	</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
